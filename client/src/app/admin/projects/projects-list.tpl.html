<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects" ng-click="edit(project.$id())">
        <td>{{project.name}}</td>
        <td>{{project.desc}}</td>
    </tr>
    </tbody>
</table>
<div class="well">
    <button class="btn" ng-click="new()">New Project</button>
</div>
