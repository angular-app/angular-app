<div class="well">
        <form name="form" crud-edit="project">
            <legend>Project</legend>
            <div class="row-fluid">
            <div class="span6">
                <label>Name</label>
                <input type="text" name="name" ng-model="project.name" class="span10" required autofocus>
                <label>Description</label>
                <textarea rows="10" cols="10" ng-model="project.desc" class="span10">
                </textarea>
            </div>
            <div class="span6">
                <label>Product Owner</label>
                <select class="span12"  ng-model="project.productOwner" ng-options="user._id.$oid as user.getFullName() for user in productOwnerCandidates()" required>
                    <option value="">-- chose --</option>
                </select>
                <label>Scrum Master</label>
                <select class="span12"  ng-model="project.scrumMaster" ng-options="user._id.$oid as user.getFullName() for user in scrumMasterCandidates()" required>
                    <option value="">-- chose --</option>
                </select>
                <label>Development Team</label>
                <table class="table table-bordered table-condensed table-striped table-hover">
                    <thead>
                    <tr>
                        <th>User</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="userId in project.teamMembers">
                        <td>{{usersLookup[userId].getFullName()}}</td>
                        <td>
                            <button class="btn-small" ng-click="removeTeamMember(userId)">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td><select class="span6" ng-model="selTeamMember" ng-options="user._id.$oid as user.getFullName() for user in teamMemberCandidates()"></select></td>
                        <td>
                            <button class="btn-small" ng-click="addTeamMember()" ng-disabled="!selTeamMember">Add</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            </div>
            <div class="row-fluid">
                <hr>
                <crud-buttons class="span12"></crud-buttons>
            </div>
        </form>
</div>
