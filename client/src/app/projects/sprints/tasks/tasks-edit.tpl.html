<div class="well">
    <div class="row">
        <form name="form" crud-edit="task">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" ng-model="task.name" class="col-md-10" required autofocus>
                </div>
                <div class="form-group">
                    <label>Product Backlog item</label>
                    <select name="productBacklog" class="form-control" ng-model="task.productBacklogItemId" ng-options="backlogItem.$id() as backlogItem.name for backlogItem in sprintBacklogItems" required></select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea rows="8" cols="10" ng-model="task.desc" class="form-control" required></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Estimation</label>
                    <input type="number" name="estimation" ng-model="task.estimation" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Remaining</label>
                    <input type="number" name="remaining" ng-model="task.remaining" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select name="state" ng-model="task.state" class="form-control" required ng-options="state for state in statesEnum"></select>
                </div>
                <div class="form-group">
                    <label>Assigned to</label>
                    <select name="state" ng-model="task.assignedUserId" class="form-control" ng-options="teamMember.$id() as teamMember.getFullName() for teamMember in teamMembers"></select>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <crud-buttons></crud-buttons>
</div>
