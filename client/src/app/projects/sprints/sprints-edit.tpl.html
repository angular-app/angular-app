<div class="well">
    <h4>Sprint</h4>
    <hr>
    <form name="form" crud-edit="sprint">
        <div class="row-fluid">
            <div class="span6">
                <label>Name</label>
                <input type="text" name="name" ng-model="sprint.name" class="span10" required autofocus>
                <label>Capacity</label>
                <input type="number" name="description" ng-model="sprint.capacity" class="span5" required>
            </div>
            <div class="span6">
                <label>Start date</label>
                <input type="text" name="name" ng-model="sprint.start" class="span5" required>
                <label>End date</label>
                <input type="text" name="name" ng-model="sprint.end" class="span5" required>
            </div>
        </div>
    </form>
    <hr>
    <h4>Sprint backlog</h4>
    <hr>
    <div class="row-fluid">
        <div class="span6">
            <label>Currently in the sprint's backlog</label>
            <table class="table table-bordered table-condensed table-striped table-hover">
                <thead>
                <tr>
                    <th class="span6">Name</th>
                    <th>Estimation</th>
                    <th>Tools</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="sprintBacklogItem in sprint.sprintBacklog">
                    <td><a ng-click="viewProductBacklogItem(sprintBacklogItem)">{{productBacklogLookup[sprintBacklogItem].name}}</a></td>
                    <td>{{productBacklogLookup[sprintBacklogItem].estimation}}</td>
                    <td>
                        <button class="btn btn-mini btn-danger" ng-click="removeBacklogItem(sprintBacklogItem)">Remove</button>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td>Estimation in total</td>
                    <td>{{estimationInTotal()}}</td>
                    <td>-</td>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="span6">
            <label>Product backlog</label>
            <table class="table table-bordered table-condensed table-striped table-hover">
                <thead>
                <tr>
                    <th class="span6">Name</th>
                    <th>Estimation</th>
                    <th>Tools</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="productBacklogItem in productBacklog | filter:notSelected">
                    <td><a ng-click="viewProductBacklogItem(productBacklogItem.$id())">{{productBacklogItem.name}}</a></td>
                    <td>{{productBacklogItem.estimation}}</td>
                    <td><button class="btn btn-mini btn-primary" ng-click="addBacklogItem(productBacklogItem)">Add to sprint</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <div>
        <button type="button" class="btn btn-primary" ng-disabled="!canSave()" ng-click="save()">Save</button>
        <button type="button" class="btn btn-warning" ng-click="revertChanges()" ng-disabled="!canRevert()">Revert changes</button>
        <button type="button" class="btn btn-danger" ng-click="remove()" ng-show="canRemove()">Remove</button>
    </div>
</div>
