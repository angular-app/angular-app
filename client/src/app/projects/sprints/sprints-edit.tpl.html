<div class="well">
    <h4>Sprint</h4>
    <hr>
    <form name="form" crud-edit="sprint">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" ng-model="sprint.name" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label>Capacity</label>
                    <input type="number" name="description" ng-model="sprint.capacity" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Start date</label>
                    <input type="text" name="name" ng-model="sprint.start" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>End date</label>
                    <input type="text" name="name" ng-model="sprint.end" class="form-control" required>
                </div>
            </div>
        </div>
        <hr>
        <h4>Sprint backlog</h4>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <label>Currently in the sprint's backlog</label>
                <table class="table table-bordered table-condensed table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="col-md-8">Name</th>
                        <th class="col-md-2">Estimation</th>
                        <th class="col-md-2">Tools</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="sprintBacklogItem in sprint.sprintBacklog">
                        <td><a ng-click="viewProductBacklogItem(sprintBacklogItem)">{{productBacklogLookup[sprintBacklogItem].name}}</a>
                        </td>
                        <td>{{productBacklogLookup[sprintBacklogItem].estimation}}</td>
                        <td>
                            <button class="btn btn-xs btn-danger" ng-click="removeBacklogItem(sprintBacklogItem)">
                                Remove
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td>Estimation in total</td>
                        <td>{{estimationInTotal()}}</td>
                        <td>-</td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-6">
                <label>Product backlog</label>
                <table class="table table-bordered table-condensed table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="col-md-8">Name</th>
                        <th class="col-md-2">Estimation</th>
                        <th class="col-md-2">Tools</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="productBacklogItem in productBacklog | filter:notSelected">
                        <td>
                            <a ng-click="viewProductBacklogItem(productBacklogItem.$id())">{{productBacklogItem.name}}</a>
                        </td>
                        <td>{{productBacklogItem.estimation}}</td>
                        <td>
                            <button class="btn btn-default btn-xs" ng-click="addBacklogItem(productBacklogItem)">Add to sprint
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div>
            <crud-buttons></crud-buttons>
        </div>
    </form>
</div>
