<div class="well">
    <h4>Product backlog item</h4>
    <hr>
    <form name="form" crud-edit="backlogItem">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" ng-model="backlogItem.name" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label>User story</label>
            <textarea rows="8" cols="10" ng-model="backlogItem.desc" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label>Priority</label>
            <input type="number" ng-model="backlogItem.priority" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Estimation</label>
            <input type="number" ng-model="backlogItem.estimation" class="form-control" required>
        </div>
        <hr>
        <crud-buttons></crud-buttons>
    </form>
</div>
