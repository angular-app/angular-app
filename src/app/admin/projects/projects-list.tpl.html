<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects" ng-click="itemView(project)">
        <td>{{project.name}}</td>
        <td>{{project.desc}}</td>
    </tr>
    </tbody>
</table>
<div class="well">
    <a ng-href="#/admin/projects/new" class="btn">New Project</a>
</div>
