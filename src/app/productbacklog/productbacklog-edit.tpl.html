<div class="well">
    <h4>Product backlog item</h4>
    <hr>
    <form name="form">
        <label>Title</label>
        <input type="text" name="name" ng-model="item.name" class="span10" required autofocus>
        <label>User story</label>
        <textarea rows="10" cols="10" ng-model="item.desc" class="span10" required>
        </textarea>
        <label>Priority</label>
        <input type="number" ng-model="item.priority" required>
        <label>Estimation</label>
        <input type="number" ng-model="item.estimation" required>
    </form>
    <hr>
    <crud-buttons></crud-buttons>
</div>
