<h4>My projects</h4>
<table class="table table-bordered table-condensed table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects" ng-click="showProject(project.$id())">
        <td>{{project.name}}</td>
        <td>{{project.desc}}</td>
        <td>{{project.desc}}</td>
    </tr>
    </tbody>
</table>
