 language: node_js
 node_js:
   - "0.8"

 before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g grunt@0.3.x testacular@0.2.x
  - git clone git://github.com/angular-app/angular-app-server.git
  - cd angular-app-server
  - npm install
  - sh server.js
  - sleep 3 # give server some time to start

 script: grunt release